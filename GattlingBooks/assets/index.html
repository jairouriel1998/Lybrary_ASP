  <div class="container-fluid">
    <div class="row toper">
      <div class="col-sm"> </div>
      <div class="col-sm backdark">
        <div class="text-center">
          <img id="profile-img" class="rounded-circle profile-img-card" src="face.png"/>
          <p id="profile-name" class="profile-name-card">Inicio de sesión</p>
          <form  class="form-signin">
            <input type="text" name="text" id="inputUser" class="form-control form-group" placeholder="Usuario" required autofocus>
            <input type="password" name="password" id="inputPassword" class="form-control form-group" placeholder="Contraseña" required autofocus>
            <br>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Iniciar Sesión</button>
            <br>
            <a class="btn btn-link text-light" href="#" data-toggle="modal" data-target="#registerModal">¿No tienes una cuenta?</a>
            <br>
          </form>
        </div>
      </div>
      <div class="col-sm"> </div>
    </div>
  </div>
